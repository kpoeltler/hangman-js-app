<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title> My Word Guess Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <div class="container">
        <div class="row heading">
            <img class="col-xs-12 col-md-6 col-md-offset-1 heading_img" src="assets/images/glaxay.jpg" />
        <h1 class="col-xs-12 col-md-4 col-md-offset-1 heading_title">Hangman Game</h1>
    </div>
    <div class="container main_content">
        <div class="row">
            <h2 class="col-xs-12 alert-box" id="incorrect_guess"></h2>
            <h2 class="col-xs-12 alert-box" id="game_over"></h2>
            <h4 class="col-xs-12" id="prompt_to_start">**Press any key to play**</h4>
        </div>
        <div class="row">
            <h2 id="word_to_guess" class="col-xs-12 game_space"></h2>
        </div>
        <h3 class="stats_title">Remaining Guesses</h3>
        <p id="remaining_guesses" class="stats__value">10</p>
        <h3 class="stats_title"> Letters Guessed</h3>
        <p id="letters_guessed" class="stats__value"></p>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
