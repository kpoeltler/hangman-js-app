<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title> Eclipse Word Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">
</head>

<body>
    <div class="jumbotron jumbotron-fluid" id="animate-area">
        <div class="container">
            <h1 class="display-4">Eclipse Word Game</h1>
            <p class="lead" >Six tries to guess correctly.</p>  
            <input id ="prompt_to_start" "type="button" value="show keyboard" id="test" style="width:3px; height:6px; opacity:none;" />
        </div>
    </div>

    </div>
    <div class="container main_content">
        <div class="row win_loss_box">
            <h3 class="col-xs-6 col-sm-4 col-sm-offset-1 win_loss_title">Wins</h3>
            <h3 class="col-xs-6 col-sm-4 col-sm-offset-2 win_loss_title">Losses</h3>
            <p id="wins" class="col-xs-6 col-sm-4 col-sm-offset-1 win_loss_value">0</p>
            <p id="losses" class="col-xs-6 col-sm-4 col-sm-offset-2 win_loss_value">0</p>
        </div>
        <div class="row">
            <h2 class="col-xs-12 alert-box" id="incorrect_guess"></h2>
            <h2 class="col-xs-12 alert-box" id="game_over"></h2>
        </div>
        <div class="row">
            <h2 id="word_to_guess" class="col-xs-12 game_space"></h2>
        </div>
        <h3 class="stats_title">Remaining Turns</h3>
        <p id="remaining_guesses" class="stats_value">6</p>
        <h3 class="stats_title"> Letters Guessed</h3>
       
        <p id="letters_guessed" class="stats_value"></p>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
